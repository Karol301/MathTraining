services:
  backend:
    container_name: backend_mathtraining 
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    networks:
      - app_network
  
  frontend:
    container_name: frontend_mathtraining 
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    networks:
      - app_network

  backendtest:
    container_name: backend_test
    build: 
      context: ./backend
      dockerfile: Dockerfile.test
    depends_on:
      - backend

  frontendtest:
    container_name: frontend_test
    build: 
      context: ./frontend
      dockerfile: Dockerfile.test
    depends_on: 
      - frontend    

networks:
  app_network:
    driver: bridge