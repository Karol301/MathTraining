version: '3.8'
services:
  jenkins: 
    build: .
    privileged: true
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    container_name: jenkins
    volumes:
      - jenkins_master:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/com.docker.cli:/usr/bin/com.docker.cli:ro
      - /usr/bin/docker:/usr/bin/docker:ro
      - /usr/bin/docker-compose:/usr/bin/docker-compose:ro

volumes:
  jenkins_master: